<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48" src="./assets/bg.png" alt="">
                    <img class="w-16 absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>

    <!-- login section -->
    <div class="hero bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Number</span>
                </label>
                <input type="Number" placeholder="Type your number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">PIN</span>
                </label>
                <input type="text" placeholder="Type your Pin" class="input input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-neutral">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </section>


    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
