<!DOCTYPE html>
<html lang="en" data-theme="light">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="bg-slate-800">
        <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
            <header>
                <nav class="flex justify-around items-start border-b border-black pb-4">
                    <img class="w-16" src="./assets/Group.png" alt="">
                    <div>
                        <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                        <p class="border border-gray-950 rounded p-1">Available Balance</p>
                    </div>
                    <button id="log-out-btn" class="btn ">Log Out</button>
                </nav>
                <section class="mt-10">
                    <h1 class="text-2xl font-bold mb-2 m-3">Welcome to Payooo !</h1>
                    <p class="m-3">Enjoy easy and convenient financial services with us and Cash out charge is low</p>

                    <div class="cards cursor-pointer grid grid-cols-3 mt-12 gap-3 p-2">
                        <div id="add-money-box" class="box border border-gray-950 rounded p-4 text-center">
                            <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                            <h3>Add Money</h3>
                        </div>
                        <div id="cash-out-box" class="box cursor-pointer border border-gray-950 rounded p-4 text-center">
                            <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                            <h3>Cash Out</h3>
                        </div>
                        <div class="box cursor-pointer border border-gray-950 rounded p-4 text-center">
                            <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                            <h3>Pay Bill</h3>
                        </div>
                        <div class="box cursor-pointer border border-gray-950 rounded p-4 text-center">
                            <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                            <h3>Transfer Money</h3>
                        </div>
                        <div class="box cursor-pointer border border-gray-950 rounded p-4 text-center">
                            <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                            <h3>Get Bonus</h3>
                        </div>
                        <div class="box cursor-pointer border border-gray-950 rounded p-4 text-center">
                            <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                            <h3>Transfer Money</h3>
                        </div>
                    </div>
                </section>

                <section id="add-money-section">
                    <h2>Add Money</h2>
                    <div>
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                    <select class="select">
                                        <option disabled selected>Select Mobile Banking</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="DBBL">DBBL</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text">Account Number</span>
                                            </label>
                                            <input value="01521711716" id="account-number" type="Number"
                                                placeholder="Type your number" class="input input-bordered" required />
                                            <label class="label">
                                                <span class="label-text">Amount</span>
                                            </label>
                                            <input id="amount" type="Number" placeholder="Type your amount"
                                                class="input input-bordered" required />
                                        </div>
                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text">PIN</span>
                                            </label>
                                            <input value="1234" id="pin-num" type="text" placeholder="Type your Pin"
                                                class="input input-bordered" required />
                                            <label class="label">
                                                <!-- <a href="#" class="label-text-alt link link-hover">Forgot password?</a> -->
                                            </label>
                                        </div>
                                        <button id="add-money"
                                            class="btn border-none btn-neutral bg-blue-700 mt-4 w-full">Add
                                            Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="cash-out-section">
                    <h2>Cash Out</h2>
                    <div>
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <fieldset class="fieldset">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Agent Number</span>
                                    </label>
                                    <input value="01793867764" id="agent-number" type="Number"
                                        placeholder="Type your number" class="input input-bordered" required />
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="cash-out-amount" type="Number" placeholder="Type your amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">PIN</span>
                                    </label>
                                    <input value="1234" id="cash-out-pin" type="text" placeholder="Type your Pin"
                                        class="input input-bordered" required />
                                    <label class="label">
                                        <!-- <a href="#" class="label-text-alt link link-hover">Forgot password?</a> -->
                                    </label>
                                </div>
                                <button id="cash-out-btn" class="btn border-none btn-neutral bg-blue-700 mt-4 w-full">Cash Out</button>
                            </fieldset>
                        </div>
                    </div>
                </section>
            </header>
        </section>


        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./Script/add_money.js"></script>
        <script src="./Script/toggle.js"></script>
        <script src="./Script/cash_out.js"></script>
        <script src="./Script/logOut.js"></script>
    </body>

</html>
